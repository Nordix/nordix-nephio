apiVersion: fn.kpt.dev/v1alpha1
kind: SetHelmValues
metadata:
  name: my-generator
helmValuesMetadata:
  name: my-helm-values
  labels:
    foo: bar
params:
  hostname: foo.example.com
  port: "8992"
  scheme: https
  region: us-east1
data:
- type: literal
  key: hello
  value: there
- type: gotmpl
  key: dburl
  value: "{{.scheme}}://{{.hostname}}:{{.port}}/{{.region}}/db"
