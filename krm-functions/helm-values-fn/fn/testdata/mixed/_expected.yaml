apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: v1
  kind: HelmValues
  metadata:
    name: my-helm-values
    labels:
      foo: bar
    annotations:
      internal.config.kubernetes.io/path: _helm_values_my-helm-values.yaml
  data:
    dburl: https://foo.example.com:8992/us-east1/db
    hello: there
functionConfig:
  apiVersion: fn.kpt.dev/v1alpha1
  kind: SetHelmValues
  metadata:
    name: my-generator
  helmValuesMetadata:
    name: my-helm-values
    labels:
      foo: bar
  params:
    hostname: foo.example.com
    port: "8992"
    scheme: https
    region: us-east1
  data:
  - type: literal
    key: hello
    value: there
  - type: gotmpl
    key: dburl
    value: "{{.scheme}}://{{.hostname}}:{{.port}}/{{.region}}/db"
