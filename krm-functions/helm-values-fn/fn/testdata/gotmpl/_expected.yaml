apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: v1
  kind: HelmValues
  metadata:
    name: my-helm-values
    namespace: some-ns
    labels:
      foo: bar
    annotations:
      internal.config.kubernetes.io/path: _helm_values_my-helm-values.yaml
  data:
    greeting: Hello Ms. Foo! How are you doing?
functionConfig:
  apiVersion: fn.kpt.dev/v1alpha1
  kind: SetHelmValues
  metadata:
    name: simple-test
  helmValuesMetadata:
    name: my-helm-values
    namespace: some-ns
    labels:
      foo: bar
  params:
    salutation: Hello
    name: Ms. Foo
    followUp: How are you doing?
  data:
  - type: gotmpl
    key: greeting
    value: "{{.salutation}} {{.name}}! {{.followUp}}"
