apiVersion: fn.kpt.dev/v1alpha1
kind: SetHelmValues
metadata:
  name: simple-test
helmValuesMetadata:
  name: my-helm-values
  namespace: some-ns
  labels:
    foo: bar
params:
  salutation: Hello
  name: Ms. Foo
  followUp: How are you doing?
data:
- type: gotmpl
  key: greeting
  value: "{{.salutation}} {{.name}}! {{.followUp}}"
